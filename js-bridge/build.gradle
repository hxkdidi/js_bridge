apply plugin: 'com.android.library'

version = "1.0.0"

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        //优化包配置
        optimize.initWith(buildTypes.release)
//        devDebug.initWith(buildTypes.debug)
//        BestDebug.initWith(buildTypes.debug)
//        labDebug.initWith(buildTypes.debug)
//        formalDebug.initWith(buildTypes.debug)
//        devRelease.initWith(buildTypes.release)
//        BestRelease.initWith(buildTypes.release)
//        labRelease.initWith(buildTypes.release)
//        formalRelease.initWith(buildTypes.release)
    }
}

dependencies {
    implementation files('libs/IKGson.jar')
    implementation 'androidx.appcompat:appcompat:1.2.0'
}

